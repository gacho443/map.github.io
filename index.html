    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-0.7778,35.3357], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        var marker = L.marker([-0.7778,35.3357]).addTo(map);
        marker.bindPopup('<b>Welcome</b> to Bomet')

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
